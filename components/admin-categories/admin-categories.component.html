<div *ngIf="isPageReady">
  <div class="container">
    <mat-card>
      <div class="title">
        <h1 class="is-size-3">Kategoriler</h1>
      </div>
      <hr>

      <div class="columns is-desktop">

        <div class="column is-one-third">
          <aside class="menu">
            <ul class="menu-list">
              <li (click)="selectCategory(category)" *ngFor="let category of categories"><a>{{category.name}}</a></li>
            </ul>
          </aside>
        </div>

        <div class="column is-offset-2 is-one-third">

          <form (ngSubmit)="submitForm(f)" #f="ngForm" class="form one-page-form" *ngIf="edit_category">

            <i class="fa fa-window-close" aria-hidden="true" (click)="edit_category = null" style="float: right"></i>

            <input type="hidden" name="id" [ngModel]="edit_category.id" name="id" required>

            <mat-form-field class="form-group">
              <input matInput type="text" placeholder="İsim" [ngModel]="edit_category.name" name="name" required
                autofocus>
            </mat-form-field>

            <mat-form-field class="form-group">
              <input matInput type="text" placeholder="Slug" [ngModel]="edit_category.slug" name="slug" required
                autofocus>
            </mat-form-field>

            <mat-form-field class="form-group">
              <input matInput type="text" placeholder="Description" [ngModel]="edit_category.description" name="description"
                required autofocus>
            </mat-form-field>

            <button mat-raised-button type="submit">{{ edit_category.id ? 'Güncelle' : 'Ekle'}}</button>

            <button mat-raised-button type="button" id="delete" color="warn" (click)="delete(edit_category.id)" *ngIf="edit_category.id">Sil</button>

          </form>
        </div>

      </div>

    </mat-card>
  </div>
  <button mat-fab class="add-btn" (click)="selectCategory(default_category)">
    <mat-icon>add</mat-icon>
  </button>
</div>
