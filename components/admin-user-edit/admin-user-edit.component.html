<div class="container" *ngIf="isPageReady">
    <div class="columns">
      <form (ngSubmit)="submitForm(f)" #f="ngForm">
  
        <div class="">
          <mat-form-field>
            <input matInput type="text" placeholder="Ä°sim" [ngModel]="user.name" name="name" required autofocus>
          </mat-form-field>
        </div>
  
        <div class="">
          <mat-form-field>
            <input matInput type="text" placeholder="E-posta" [ngModel]="user.email" name="email" required>
          </mat-form-field>
        </div>
  
        <div class="">
          <mat-select placeholder="Rol" [ngModel]="user.role.id" name="role_id">
            <mat-option *ngFor="let role of roles" [value]="role.id">
              {{ role.name }}
            </mat-option>
          </mat-select>
        </div>
  
        <button mat-raised-button color="warn" type="button" (click)="deleteUser(user.user_id)">Sil</button>
        <button mat-raised-button type="submit">Kaydet</button>
  
      </form>
      <div></div>
    </div>
  </div>
