<div class="container" *ngIf="isPageReady">
  <div class="columns">
    <form (ngSubmit)="submitForm(f)" #f="ngForm">

      <div class="">
        <mat-form-field>
          <input matInput type="text" placeholder="İsim" ngModel name="name" required autofocus>
        </mat-form-field>
      </div>

      <div class="">
        <mat-form-field>
          <input matInput type="text" placeholder="E-posta" ngModel name="email" required>
        </mat-form-field>
      </div>

      <div class="">
        <mat-form-field>
          <input matInput type="password" placeholder="Şifre" ngModel name="password" required>
        </mat-form-field>
      </div>

      <div class="">
        <mat-form-field>
          <input matInput type="password" placeholder="Şifre Tekrar" ngModel name="password_confirmation" required>
        </mat-form-field>
      </div>

      <div class="">
        <mat-select placeholder="Rol" ngModel name="role_id">
          <mat-option *ngFor="let role of roles" [value]="role.id">
            {{ role.name }}
          </mat-option>
        </mat-select>
      </div>

      <button mat-raised-button type="submit">Ekle</button>

    </form>
    <div></div>
  </div>
</div>
